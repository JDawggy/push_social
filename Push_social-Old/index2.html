<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/index-styles.css">

    <script src="https://kit.fontawesome.com/ea81b73834.js" crossorigin="anonymous"></script>

    <title></title>
  </head>
  <body>
    

    
    
    <nav class="navbar header navbar-expand-lg border-bottom">

      <div class="container">
          <a class="navbar-brand col-4" href="#"><img class="logo" src="/images/push-logo-black.png" alt=""></a>


          <form class="form-inline col-4 d-flex justify-content-center">
              <div class="form-group">
                <div class="input-icons">
                    <i class="fas fa-search"></i>
                    <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                </div>
                  
              </div>
  
    
              
          </form>
  
          
          <div class="collapse navbar-collapse col-4" id="navbarSupportedContent">
              
              <ul class="navbar-nav ml-auto mr-2">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-user fa-2x"></i>
                  
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">New Post</a>
                      <a class="dropdown-item" href="#">View Posts</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Edit Account</a>
                      <a class="dropdown-item" href="#">Logout</a>
                      </div>
                  </li>  
              </ul>
              
          </div>
      </div>

    </nav>


    

    <section id="">

      <div class="container">



        <div class="user_post">

          <img src="/images/post1.png" alt="">

        </div>

        <div class="user_post">

          <img src="/images/post2.png" alt="">

        </div>

        <div class="user_post">

          <img src="/images/post3.png" alt="">

        </div>








        <!-- on click header for post -->
        <div class="row top-click">
          
            <i class="fas fa-user-circle fa-3x ml-5 mb-4"></i>
            <h4 class="mt-2 ml-4">Username</h4>

            <div class="ml-auto">
              <div class="row mr-1">

                <i class="fas fa-map-marker-alt fa-3x mb-4 mr-3"></i>
                <h4 class="mt-2 ml-auto mr-5">Location, Province</h4>

              </div> <!-- row -->
            </div> <!-- ml-auto -->

        </div> <!-- row -->




        <!-- photo or video post -->
        <div class="row">  
          <div class="user_post col-12">
  
            <img src="/images/post4.png" alt="">
  
          </div>
        </div>





        <!-- on click post details -->
        <div class="row click-post">
          
            <i class="far fa-eye fa-3x ml-5"></i>
            <h5 class="mt-3 ml-4">Views</h5>

            <div class="ml-auto">
              <div class="row mr-1">

                <h5 class="mt-3 ml-auto mr-5">Date time posted</h5>
                
              </div> <!-- row -->
            </div> <!-- ml-auto -->

        </div> <!-- row -->

        <hr>

        <h5 class="ml-4 mr-4">User created caption</h5>

        <div class="row ml-2 mt-4 mr-2 mb-4">
            <div class="input-group mb-3 col-9">
                <input type="text" class="form-control comment-input" placeholder="Leave a comment">

                <div class="input-group-append">
                  <button class="btn btn-warning px-5 comment-button" type="button">Share</button>
                </div>
            </div>

            <div>
              <button class="btn btn-outline-dark rounded-pill ml-5 px-5">View comments</button>
            </div>
        </div>









      </div>


    </section>







    <footer>
        <nav class="border-top navbar footer-nav">
          <div class="container">
              <a class="navbar-brand ml-auto mr-auto" href="#"><img class="logo" src="/images/push-logo-black.png" alt=""></a>
          </div>
           
          
            
        </nav>
    </footer>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
